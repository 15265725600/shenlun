<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>联创世华</title>
		<link rel="stylesheet" href="../assets/css/amazeui.css">
		<link rel="stylesheet" type="text/css" href="../assets/css/dropload.css" />
		<link rel="stylesheet" href="../assets/css/common.css" />
		<link rel="stylesheet" href="../assets/css/style.css">

	</head>

	<body>
		<header data-am-widget="header" class="am-header index-header am-header-fixed">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="arrow-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="">
		          发现
		        </a>
		    </h1>
		</header>
		<div class="find-wrapper">
			<ul class="find-list">
				<script type="text" id="template">
					{{each listItems as item index}}
					<li class="list-item">
						<a href="find-details.html?id={{item.id}}" class="item-href">
							<div class="time"><span>{{item.date}}</span></div>
							<div class="content">
								<div class="bullutin">
									<img src="{{item.img}}" alt="" />
									<div class="text two-truncate">{{item.title}}</div>
								</div>
								<div class="word">
									<p class="two-truncate">{{item.content}}</p>
									<div class="read">
										阅读全文&gt;
									</div>
								</div>
							</div>
						</a>
					</li>
					{{/each}}
				</script>
			</ul>
		</div>
		<footer>
			<div data-am-widget="navbar" class="am-navbar am-cf" id="">
				<ul class="am-navbar-nav am-cf am-avg-sm-4 foot-wrapper">
					<li class="foot_item">
						<a href="../index/index.html">
							<i class="home"></i>
							<span>首页</span>
						</a>
					</li>
					<li class="foot_item">
						<a href="javascript:;">
							<i class="find active"></i>
							<span class="active">发现</span>
						</a>
					</li>
					<li class="foot_item">
						<a href="../my/my.html">
							<i class="my"></i>
							<span class="">我的</span>
						</a>
					</li>
				</ul>
			</div>
		</footer>
	</body>
	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../assets/js/dropload.min.js"></script>
	<script type="text/javascript" src="../assets/js/template.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
	<script type="text/javascript" src="../assets/js/iscroll.js"></script>
	<script type="text/javascript">
		$(function() {
			$('body').css('backgroundColor', '#ebebeb');
			var page = 0;
			var $dropload = $('.find-wrapper').dropload({
				scrollArea: window,
				threshold: 50,
				domDown: {
					domNoData: '<div class="dropload-noData">没有更多</div>'
				},
				loadDownFn: function(me) {
					$.ajax({
						type: 'post',
						url: reqUrl('find_list'),
						dataType: "json",
						data: {
							page: page
						},
						async: false, //同步
						success: function(data) {
							if(data.success) {
								page++;
								var html = '';
								var arrLen = data.infor.listItems.length;
								console.log(arrLen)
								if(arrLen > 0) {
									//预编译模板
									html = template('template', data.infor);

								} else {
									// 锁定
									me.lock();
									// 无数据
									me.noData();
								}

								if(page == 1) {
									$('.find-list').html(html);

								} else {
									$('.find-list').append(html);
								}

								me.resetload();
							} else {
								mask(data.msg);
							}
						}
					});
				}
			});
		});
	</script>

</html>
