<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>联创世华</title>
		<link rel="stylesheet" href="../assets/css/amazeui.css">
		<link rel="stylesheet" href="../assets/css/common.css" />
		<link rel="stylesheet" href="../assets/css/style.css">

	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-fixed index-header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="arrow-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="">
		           相关材料
		        </a>
		    </h1>
		</header>
		<div class="vd-container">
			<p></p>
		</div>

	</body>
	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../assets/js/template.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
	<script type="text/javascript" src="../assets/js/iscroll.js"></script>
	<script type="text/javascript">
		$(function() {
			var id = GetQueryString('id');
			var token = getCookie('token');
			var para = window.location.search;
			$.ajax({
				url: reqUrl('yeartest_amend'),
				type: 'post',
				dataType: 'json',
				data: {
					token: token,
					id: id
				},
				xhrFields: {
					withCredentials: true
				},
				success: function(data) {
					if(data.error_code == 100) {
						window.location.href = preUrl('log/login.html' + para + '&path=index/view-data.html ');
					} else if(data.success) {
						$('.vd-container p').html(data.infor[0].data);
					} else {
						mask(data.msg);
					}

				},
				error: function(e, request, settings) {
					alert(settings);
				}
			});

		});
	</script>

</html>
