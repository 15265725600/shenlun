<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>联创世华</title>
		<link rel="stylesheet" href="../assets/css/amazeui.css">
		<link rel="stylesheet" href="../assets/css/common.css" />
		<link rel="stylesheet" href="../assets/css/style.css">

	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-fixed index-header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="arrow-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="">
		           整卷作答
		        </a>
		    </h1>
		</header>
		<div class="ar-container">
			<div class="ar-con">
				<script type="text/html" id="respon">
					<h1 class="ar-title">{{infor[0].title}}</h1>
					<div class="ar-content">
						<div class="ar-subject">
							<div class="title">
								<p class="question"></p>
							</div>
							<div class="require">
								<p class="data">
								</p>
							</div>
							<div class="proposal">
								<span>*</span> 请在纸质答题卡上作答完成后拍照 上传，建议使用规范方格纸。
								<a href="javascript:;" class="look-data" id="lookData">查看资料</a>
							</div>
						</div>
					</div>
					<div class="line"></div>
					<div class="ar-addimg">
						<div class="infor">
							已添加<span class="have"></span>张，还可添加<span class="addhave"></span>张
						</div>
						<div class="upload-wrap">
							{{if infor[0].have_answer == 1}}
							<ul class="upload am-cf am-gallery" data-am-widget="gallery" data-am-gallery="{ pureview: true }">
								{{each infor[0].answer.split(',') as img index}}
								<li>
									<img src="{{img}}" alt="" />
									<i class="icon-close"></i>
								</li>
								{{/each}}
								<li class="upload-btn">
									<img src="../assets/i/add-img.png">
									<input type="file" class="j-file-cert" name="temp_file" />
								</li>
							</ul>
							{{else if infor[0].have_answer == 0}}
							<ul class="upload am-cf" data-am-widget="gallery" data-am-gallery="{ pureview: true }">
								<li class="upload-btn">
									<img src="../assets/i/add-img.png">
									<input type="file" class="j-file-cert" name="temp_file" />
								</li>
							</ul>
							{{/if}}
						</div>
						<div class="proposal">
							<span>*</span> 请在纸质答题卡上作答完成后拍照 上传，建议使用规范方格纸。
							<a href="javascript:;" class="look-data" id="upImg">上传图片</a>
						</div>
					</div>
				</script>
			</div>
			<div class="ar-next">
				<a href="javascript:;" id="nextExam">进入下一题</a>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../assets/js/template.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
	<script type="text/javascript" src="../assets/js/exif.min.js"></script>
	<!--<script type="text/javascript" src="../assets/js/hidpi-canvas.min.js"></script>-->
	<script type="text/javascript">
		$(function() {
			$('body').addClass('bg-color');
			var token = getCookie('token');
			var id = GetQueryString('id'); //试题id
			var fid = GetQueryString('fid');
			var pid = GetQueryString('pid'); //试卷id
			var para = window.location.search;
			var answer = ""; //判断是否答题
			var imgArr = []; //图片数组
			var anwerImg = ""; //获取图片路径
			var count = 0;
			var nid = ""; //获取下一题的id
			var num = parseInt(GetQueryString('num'));
			var have = "";
			var answerID = "";
			var Click = false;
			//获取试题详情
			$.ajax({
				url: reqUrl('yeartest_amend'),
				type: 'post',
				dataType: 'json',
				data: {
					token: token,
					id: id,
					test_type:1
				},
				xhrFields: {
					withCredentials: true
				},
				success: function(data) {
					if(data.error_code == 100) {
						window.location.href = preUrl('log/login.html' + para + '&path=index/exam-answer.html')
					} else if(data.success) {
						var respon = template('respon', data);
						$('.ar-con').html(respon);
						answer = data.infor[0].have_answer;
						anwerImg = data.infor[0].answer;
						nid = data.infor[0].id;
						have = data.infor[0].is_have;
						answerID = data.infor[0].answer_id;
						$('.question').html(data.infor[0].question);
						$('.data').html(data.infor[0].shuoming);
						$('.am-gallery').pureview();
						$('#lookData').on('click', function() {
							window.location.href = preUrl('index/view-data.html?id=' + id + '');
						});
						if(have == 1) {
							$('#nextExam').on('click', function() {
								if(Click == false) {
									mask('请上传图片');
									return false;
								}
								$.ajax({
									url: reqUrl('next_question'),
									type: 'post',
									dataType: 'json',
									data: {
										token: token,
										test_id: pid,
										id: nid
									},
									xhrFields: {
										withCredentials: true
									},
									success: function(data) {
										if(data.error_code == 100) {
											window.location.href = preUrl('log/login.html' + para + '&path=index/exam-answer.html')
										} else if(data.success) {
											var ID = data.infor[0].id;
											var ansWer = data.infor[0].is_have;
											window.location.href = preUrl('index/exam-answer.html?id=' + ID + '&pid=' + pid + '');
										} else {
											mask(data.msg);
										}

									},
									error: function(e, request, settings) {
										alert(settings);
									}
								});
							});
						} else if(have == 0) {
							$('#nextExam').html('结束作答');
							$('#nextExam').on('click', function() {
								if(Click == false) {
									mask('请上传图片');
									return false;
								}
								window.location.href = preUrl('index/sl-paper-details.html?id=' + pid + '');
							})
						}
						if(anwerImg != null && anwerImg != "") {
							imgArr = anwerImg.split(",");
							$('.upload').on('click', '.icon-close', function() {
								$(this).parent().remove();
								var tue = $(this).siblings().attr('src');
								imgArr.removeByValue(tue);
								if(count > 0) {
									count--;
								}
								imgNum();

							});
						}
						uploadImg(); //上传图片
						subMit(id); //提交答案
						imgNum();
					} else {
						mask(data.msg);
					}

				},
				error: function(e, request, settings) {
					alert(settings);
				}
			});

			//上传图片
			function uploadImg() {
				$('.j-file-cert').on('change', function(e) {
					count++;
					if(count < 5) {
						var that = $(this);
						if(!window.FileReader) return;

						e.stopPropagation();
						e.preventDefault();

						var file = e.target.files[0];
						var content = '';

						if(!file.type.match('image.*')) {
							alert('文件' + f.name + '不是图片')
							return;
						}

						var orientation;
						//EXIF js 可以读取图片的元信息 https://github.com/exif-js/exif-js
						EXIF.getData(file, function() {
							orientation = EXIF.getTag(this, 'Orientation');
						});

						var reader = new FileReader();

						reader.onload = function(e) {
							getImgData(this.result, orientation, function(data) {
								$.ajax({
									type: 'POST',
									url: reqUrl("web_file_upload_return_url"),
									data: {
										token: token,
										keytype: 2,
										img: data
									},
									dataType: 'JSON',
									xhrFields: {
										withCredentials: true
									},
									async: false,
									success: function(data) {
										if(data.error_code == 200) {
											window.location.href = preUrl('log/login.html' + para + '&path=index/exam-answer.html')
										} else if(data.success) {
											imgArr.push(data.infor[0].item1);
											content = '<li>' +
												'<img class="j-image" src="' + data.infor[0].item1 + '">' +
												'<i class="icon-close"></i>' +
												'</li>'

											that.parent().before(content);
											//	删除上传图片
											$('.upload').on('click', '.icon-close', function() {
												$(this).parent().remove();
												var tue = $(this).siblings().attr('src');
												imgArr.removeByValue(tue);
												if(count > 0) {
													count--;
												}
												imgNum(); ////计算图片数量
											});
											//计算图片数量
											imgNum();
										}

									}
								});
							});

						}
						reader.readAsDataURL(file);
					} else {

						mask('最多传4张图片');
						count = 4;
						return false;
					}
					e.target.value = '';

				});
			};

			//提交答案
			function subMit(tid) {
				$('#upImg').on('click', function() {
					Click = true;
					var imgString = imgArr.join(",");
					if(imgString == "") {
						mask('请上传图片');
						return false;
					}
					if(answer == 0) {
						$.ajax({
							url: reqUrl('yeartest_answer'),
							type: 'post',
							dataType: 'json',
							data: {
								token: token,
								test_id: pid,
								img: imgString,
								test_type:1,
								question_id: tid
							},
							xhrFields: {
								withCredentials: true
							},
							success: function(data) {

								if(data.error_code == 100) {
									window.location.href = preUrl('log/login.html' + para + '&path=index/exam-answer.html')
								} else if(data.success) {
									mask('上传成功');

								} else {
									mask(data.msg);
								}

							},
							error: function(e, request, settings) {
								alert(settings);
							}
						});
					} else if(answer == 1) {
						$.ajax({
							url: reqUrl('yeartest_answer_amend'),
							type: 'post',
							dataType: 'json',
							data: {
								token: token,
								id: answerID,
								img: imgString
							},
							xhrFields: {
								withCredentials: true
							},
							success: function(data) {
								if(data.error_code == 100) {
									window.location.href = preUrl('log/login.html' + para + '&path=index/exam-answer.html')
								} else if(data.success) {
									mask('修改成功');
								} else {
									mask(data.msg);
								}

							},
							error: function(e, request, settings) {
								alert(settings);
							}
						});
					}
				})
			}
			//计算图片的数量
			function imgNum() {
				var length = $('.upload').children('li').length;
				$('.have').text(length - 1);
				$('.addhave').text(4 - $('.have').text());
			}
			//删除数组中指定的一项
			Array.prototype.removeByValue = function(val) {
				for(var i = 0; i < this.length; i++) {
					if(this[i] == val) {
						this.splice(i, 1);
						break;
					}
				}
			};
		});
	</script>

</html>
