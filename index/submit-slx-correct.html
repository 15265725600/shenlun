<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>联创世华</title>
		<link rel="stylesheet" href="../assets/css/amazeui.css">
		<link rel="stylesheet" href="../assets/css/common.css" />
		<link rel="stylesheet" href="../assets/css/style.css">

	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-fixed index-header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="arrow-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="">
		           提交申论批改
		        </a>
		    </h1>
		</header>
		<div class="ssc-container">
			<div class="sl-order">
				订单号：<span class="orderno">1123</span>
				<div class="status">未支付</div>
			</div>
			<div class="sl-result">
				<script type="text/html" id="order">
					<h1 class="title">{{infor[0].title}}</h1>
					<ul class="answer-nav">
						{{each infor[0].question as item index}}
						<li class="list-item" style="padding:11px 11px">
							<div class="item-left">
								<div class="item-img">
									{{if item.is_answer == 0}}
									<img class="picture" src="../assets/i/add-pic.png" alt="" width="68" height="68" /> {{else if item.is_answer == 1}}
									<img class="picture" src="{{item.answer.split(',')[0]}}" alt="" width="68" height="68" /> {{/if}}
								</div>
								<div class="content">
									<h1 class="name">{{item.title}}</h1> {{if item.is_answer == 0}}
									<span class="status">未作答</span> {{else if item.is_answer == 1}}
									<span class="status">已作答</span> {{/if}}
								</div>
							</div>
							<div class="item-right">
								<a href="look-answer.html?id={{item.id}}" class="item-answer">查看作答</a>

							</div>
						</li>
						{{/each}}
					</ul>
				</script>
			</div>
			<div class="ssc-message">
				<textarea name="" rows="3" cols="" class="text">留言：请好好批改</textarea>
			</div>
			<div class="correct-price">
				<div class="price">批改价格：<span class="cprice">100</span>元</div>
				<div class="discount">
					<a href="javascript:;">使用优惠券&gt;</a>
				</div>
			</div>
		</div>
		<footer class="sc-foot">
			<ul class="sc-box clearfix">
				<li class="actual-pay"><span>实付款：100元</span></li>
				<li class="go-pay">
					<a href="javascript:;" id="payment">立即支付</a>
				</li>
			</ul>
		</footer>
	</body>
	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../assets/js/template.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
	<script type="text/javascript" src="../assets/js/iscroll.js"></script>
	<script type="text/javascript">
		$(function() {
			$('body').css('backgroundColor', '#f4f4f4');
			var id = GetQueryString('id'); //试卷ID
			var token = getCookie('token');
			var aPrice = GetQueryString('aPrice'); //优惠价格
			var couID = GetQueryString('couID'); //订单ID
			var para = window.location.search;
			var fid = GetQueryString('fid');
			var orderNo  = '';
			//获取订单页面
			if(fid == null) {
				$.ajax({
					url: reqUrl('submit_test'),
					type: 'post',
					dataType: 'json',
					data: {
						token: token,
						id: id,
						message: '',
						famousteacher_id: ''
					},
					xhrFields: {
						withCredentials: true
					},
					success: function(data) {
						if(data.error_code == 200) {
							window.location.href = preUrl('log/login.html' + para + '&path=index/submit-sl-correct.html');
						} else if(data.success) {
							var examDetail = template('order', data);
							$('.sl-result').html(examDetail);
							var orderNo = data.infor[0].order_sn;
							console.log(orderNo)
							var price = data.infor[0].pigai_price;
							var message = data.infor[0].message;
							$('.cprice').text(price);
							$('.orderno').text(orderNo);
							$('.text').text(message);
							$('.discount').on('click', function() {
								window.location.href = preUrl('index/coupon.html?price=' + price + '&id=' + id + '&fid=' + fid + '');
							})
						} else {
							mask(data.msg);
						}

					},
					error: function(e, request, settings) {
						alert(settings);
					}
				});
			} else {
				$.ajax({
					url: reqUrl('submit_test'),
					type: 'post',
					dataType: 'json',
					data: {
						token: token,
						id: id,
						message: '',
						famousteacher_id: fid
					},
					xhrFields: {
						withCredentials: true
					},
					success: function(data) {
						if(data.error_code == 200) {
							window.location.href = preUrl('log/login.html' + para + '&path=index/submit-sl-correct.html');
						} else if(data.success) {
							var examDetail = template('order', data);
							$('.sl-result').html(examDetail);
							orderNo = data.infor[0].order_sn;
							var price = data.infor[0].pingtai_price;
							var message = data.infor[0].message;
							$('.cprice').text(price);
							$('.orderno').text(orderNo);
							$('.text').text(message);
							$('.discount').on('click', function() {
								window.location.href = preUrl('index/coupon.html?price=' + price + '&id=' + id + '&fid=' + fid + '');
							})
						} else {
							mask(data.msg);
						}

					},
					error: function(e, request, settings) {
						alert(settings);
					}
				});
			}
			if(aPrice != null) {
				$('.discount a').html('-￥' + aPrice + '&gt;');
				var price = parseInt($('.aPrice').text()) - aPrice;
				$('.aPrice').text(price);
			}
			//提交提单页面
			$('#payment').click(function() {
				
				var price = "0.01";
                window.location.href = 'http://slpg.lgwy.net/hm_shenlun/plugins/OnlinePay/WeixinWeb/trade.php?token='+token+'&total_fee='+price+'&paytype=3&keytype=2&keyid=0&out_trade_no='+orderNo+'';
			})

		});
	</script>

</html>
