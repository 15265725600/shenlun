	<script type="text/javascript">
		$(function() {
			$('body').addClass('bg-color');
			var para = window.location.search;
			var token = getCookie('token');
			var id = GetQueryString('id');
			var pid = GetQueryString('pid');
			var imgArr = []; //图片数组
			var tm = GetQueryString('tm');
			var num = GetQueryString('num');

			//获取试卷详情
			$.ajax({
				url: reqUrl('year_question'),
				type: 'post',
				dataType: 'json',
				data: {
					token: token,
					test_id: pid,
					id: id
				},
				xhrFields: {
					withCredentials: true
				},
				success: function(data) {
					if(data.error_code == 200) {
						window.location.href = preUrl('log/login.html'+para+'&path=index/all-reapondence.html');
					}
					if(data.success) {
						var respon = template('respon', data);
						$('.ar-top').html(respon);
//						var id = data.infor[0].id;
//						$('.ar-next').click(function() {
//							
//						})
					} else {
						mask(data.msg);
					}

				},
				error: function(e, request, settings) {
					alert(settings);
				}
			});
			//上传图片
			var count = 0;
			$('.j-file-cert').on('change', function(e) {
				count++;
				if(count < 5) {
					var that = $(this);
					if(!window.FileReader) return;

					e.stopPropagation();
					e.preventDefault();

					var file = e.target.files[0];
					var content = '';

					if(!file.type.match('image.*')) {
						alert('文件' + f.name + '不是图片')
						return;
					}

					var orientation;
					//EXIF js 可以读取图片的元信息 https://github.com/exif-js/exif-js
					EXIF.getData(file, function() {
						orientation = EXIF.getTag(this, 'Orientation');
					});

					var reader = new FileReader();

					reader.onload = function(e) {
						getImgData(this.result, orientation, function(data) {
							$.ajax({
								type: 'POST',
								url: reqUrl("web_file_upload_return_url"),
								data: {
									token: token,
									keytype: 2,
									img: data
								},
								dataType: 'JSON',
								xhrFields: {
									withCredentials: true
								},
								async: false,
								success: function(data) {
									imgArr.push(data.infor[0].item1);
									content = '<li>' +
										'<img class="j-image" src="' + data.infor[0].item1 + '">' +
										'<i class="icon-close"></i>' +
										'</li>'

									that.parent().before(content);
									//	删除上传图片
									$('.upload').on('click', '.icon-close', function() {
										$(this).parent().remove();
										var tue = $(this).siblings().attr('src');
										imgArr.removeByValue(tue);
										if(count > 0) {
											count--;
										}
										var length = $('.upload').children('li').length;
										console.log(length);
										$('.have').text(length - 1);
										$('.addhave').text(4 - $('.have').text());
									});
									var length = $('.upload').children('li').length;
									console.log(length);
									$('.have').text(length - 1);
									$('.addhave').text(4 - $('.have').text());

								}
							});
						});

					}
					reader.readAsDataURL(file);
				} else {
					mask('最多传4张图片');
					count = 4;
					return false;
				}

			});

			//整卷作答
			$('.look-data').click(function() {
				var imgString = imgArr.join(",");
				$.ajax({
					url: reqUrl('yeartest_answer'),
					type: 'post',
					dataType: 'json',
					data: {
						token: token,
						test_id: pid,
						question_id: id,
						img: imgString
					},
					xhrFields: {
						withCredentials: true
					},
					success: function(data) {
						if(data.success) {
							mask('上传成功');
						} else {
							mask(data.msg);
						}

					},
					error: function(e, request, settings) {
						alert(settings);
					}
				});

			});

			//删除数组中指定的一项
			Array.prototype.removeByValue = function(val) {
				for(var i = 0; i < this.length; i++) {
					if(this[i] == val) {
						this.splice(i, 1);
						break;
					}
				}
			}

		});
