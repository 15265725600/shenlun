<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>联创世华</title>
		<link rel="stylesheet" href="../assets/css/amazeui.css">
		<link rel="stylesheet" href="../assets/css/dropload.css" />
		<link rel="stylesheet" href="../assets/css/common.css" />
		<link rel="stylesheet" href="../assets/css/style.css">

	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-fixed index-header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="arrow-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="">
		                  热门真题排行
		        </a>
		    </h1>
		</header>
		<div class="zt-nav">
			<div class="nav-left">
				<ul>
					<li>排行</li>
					<li>题目</li>
				</ul>
			</div>
			<div class="nav-right">
				阅读量
			</div>
		</div>
		<div class="ztr-wrapper">
			<ul class="ztr-list">
				<script type="text/html" id="ztrlist">
					{{each listItems as item index}}
					<li class="list-item">
						<a href="zt-details.html?id={{item.id}}" class="item-href">
							<div class="content">
								<div class="item-left">
									{{if item.hot_paiming < 4}}
									<span class="rank active">{{item.hot_paiming}}</span>
									{{else}}
									<span class="rank">{{item.hot_paiming}}</span>
									{{/if}}
									<span class="title">{{item.title}}</span>
								</div>
								<div class="item-right">
									<span class="eye"></span>
									<span class="num">{{item.read_count}}</span>
								</div>
							</div>
						</a>
					</li>
					{{/each}}
				</script>
			</ul>
		</div>

	</body>
	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../assets/js/template.js"></script>
	<script type="text/javascript" src="../assets/js/dropload.min.js" ></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
	<script type="text/javascript" src="../assets/js/iscroll.js"></script>
	<script type="text/javascript">
		$(function() {
			//获取真题列表
			var token = getCookie('token');
			goodsList()
			function goodsList() {
				var page = 0;
				var $dropload = $('.ztr-wrapper').dropload({
					scrollArea: window,
					threshold: 50,
					domDown: {
						domNoData: '<div class="dropload-noData">没有更多</div>'
					},
					loadDownFn: function(me) {
						$.ajax({
							type: 'post',
							url: reqUrl('hotquestion_list'),
							dataType: "json",
							data: {
								page: page
							},
							async: false, //同步
							success: function(data) {
							 if(data.success) {
									page++;
									var html = '';
									var arrLen = data.infor.listItems.length;
									console.log(data)
									if(arrLen > 0) {
										//预编译模板
										html = template('ztrlist', data.infor);

									} else {
										// 锁定
										me.lock();
										// 无数据
										me.noData();
									}

									if(page == 1) {
										$('.ztr-list').html(html);
									} else {
										$('.ztr-list').append(html);
									}

									me.resetload();
								} else {
									mask(data.msg);
								}
							}
						});
					}
				});
			}
		});
	</script>

</html>
