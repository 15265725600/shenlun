<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>联创世华</title>
		<link rel="stylesheet" href="../assets/css/amazeui.css">
		<link rel="stylesheet" href="../assets/css/common.css" />
		<link rel="stylesheet" href="../assets/css/style.css">

	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-fixed index-header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="arrow-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="">
		          批改说明
		        </a>
		    </h1>
		</header>
		<div class="container">
			<div class="detail-wrapper clearfix">
				<div class="detail-main">
					<p class = "word">
						
					</p>
				</div>
			</div>
			<div class="choose">
				<a href="slx-correct.html?type=2" class = "item-href">前往答题</a>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../assets/js/template.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
	<script type="text/javascript" src="../assets/js/iscroll.js"></script>
	<script type="text/javascript">
		$(function() {
			var token = getCookie('token');
			$.ajax({
				type: 'post',
				url: reqUrl('pigai_shuoming'),
				dataType: "json",
				xhrFields: {
					withCredentials: true
				},
				data: {
					token: token
				},
				async: false, //同步
				success: function(data) {
					if(data.error_code == 100) {
						window.location.href = preUrl('log/login.html?path=index/slx-correct-note.html');
					} else if(data.success) {
						$('.word').html(data.infor);

					} else {
						mask(data.msg);
					}
				}
			});
		});
	</script>

</html>
