	<script type="text/javascript">
		$(function() {
			//设置mask高度
    		$('body').height($(window).height());
    		$('body').addClass('bg-color');
			//区域滚动
			var myScroll = new IScroll('#nav-wrapper', {
				click: true
			});
			//nav选择
			$('.correct-nav li').on('click',function(){
				$(this).addClass('active').siblings().removeClass('active');
			})
			//nav下拉
			$('.nav-wrapper li').on('click', function() {
				$(this).addClass('active').siblings().removeClass('active');
				var index = $(this).index();
				$('.h-nav-down').show();
				$('.h-nav-down ul').eq(index).show().siblings().hide();
				$('.nav-mask').show();
				myScroll.refresh();
			});
			//点击遮罩，下拉列表隐藏
			$('.nav-mask').click(function(){
				$(this).hide();
				$('.h-nav-down').hide();
				$('.h-nav-down ul').hide();
				$('.nav-wrapper li').removeClass('active');
			});
			//点击选项下拉列表隐藏
			$('.h-nav li').on('click',function(){
				$(this).addClass('active').siblings().removeClass('active');
				setTimeout(function(){
					$('.nav-mask').hide();
					$('.h-nav-down').hide();
					$('.h-nav-down ul').hide();
//					$('.nav-wrapper li').removeClass('active');
				},200 );
				
			})
			
		});
	</script>
