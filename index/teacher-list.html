<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>联创世华</title>
		<link rel="stylesheet" href="../assets/css/amazeui.css">
		<link rel="stylesheet" href="../assets/css/common.css" />
		<link rel="stylesheet" href="../assets/css/style.css">

	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-fixed index-header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="arrow-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="">
		        名师列表
		        </a>
		    </h1>
		</header>
		<div class="tl-wrapper">
			<ul class="tl-list">
				<script type="text/html" id="content">
					{{each listItems as item index}}
					<li class="list-item">
						<a href="teacher-details.html?id={{item.id}}" class="item-href">
							<div class="content">
								<div class="top-img"><img src="{{item.avatar}}" alt="" /></div>
								<div class="bottom">
									<h1 class="title">{{item.name}}</h1>
									<div class="limit">本周限额：<span><i>{{item.week_number}}</i>篇</span></div>
									<div class="surplus">剩余限额：<span><i>{{item.shengyu_num}}</i>篇</span></div>
								</div>
							</div>
						</a>
						<div class="price">￥{{item.pigai_price}}</div>
					</li>
					{{/each}}
				</script>
			</ul>
		</div>

	</body>
	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../assets/js/template.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
	<script type="text/javascript" src="../assets/js/iscroll.js"></script>
	<script type="text/javascript">
		$(function() {
			//名师列表
			$.ajax({
				type: 'post',
				url: reqUrl('famousteacher_list'),
				dataType: "json",
				xhrFields: {
					withCredentials: true
				},
				async: false, //同步
				success: function(data) {
					if(data.success) {
						var html = template('content', data.infor);
						$('.tl-list').html(html);
					}

				}
			});
		});
	</script>

</html>
