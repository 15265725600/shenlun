<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>联创世华</title>
		<link rel="stylesheet" href="../assets/css/amazeui.css">
		<link rel="stylesheet" href="../assets/css/common.css" />
		<link rel="stylesheet" href="../assets/css/style.css">

	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-fixed index-header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="arrow-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="">
		        名师详情
		        </a>
		    </h1>
		</header>
		<div class="container">
			<script type="text/html" id="content">
			<div class="td-infor">
				<div class="content">
					<div class="infor-left"><img src="{{infor[0].avatar}}" alt=""/></div>
					<div class="infor-right">
						<h1 class="title">{{infor[0].name}}</h1>
						<div class="limit">本周限额：<span><i>{{infor[0].week_number}}</i>篇</span></div>
						<div class="surplus">剩余限额：<span><i>{{infor[0].shengyu_num}}</i>篇</span></div>
						<div class="price">批改价格：<span>￥{{infor[0].pigai_price}}</span></div>
					</div>
				</div>
				<div class="correct"><a href="correct.html?fid={{infor[0].id}}&type=2">让TA批改</a></div>
			</div>
			<div class="line"></div>
			<div class="td-intro">
				<h1 class = "intro">老师简介</h1>
				<div class="infor">
					<p> {{infor[0].introduce}}</p>
				</div>
			</div>
			</script>
		</div>
		
	</body>
	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../assets/js/template.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
	<script type="text/javascript" src="../assets/js/iscroll.js"></script>
	<script type="text/javascript">
		$(function() {
			$('body').addClass('bg-color').height($(window).height);
			//获取老师信息
			var id = GetQueryString('id')
			$.ajax({
				type: 'post',
				url: reqUrl('famousteacher_info'),
				dataType: "json",
				data:{id:id},
				xhrFields: {
					withCredentials: true
				},
				async: false, //同步
				success: function(data) {
					if(data.success) {
						var html = template('content', data);
						$('.container').html(html);
					}

				}
			});
		});
	</script>

</html>
