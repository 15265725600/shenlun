<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>联创世华</title>
		<link rel="stylesheet" href="../assets/css/amazeui.css">
		<link rel="stylesheet" href="../assets/css/common.css" />
		<link rel="stylesheet" href="../assets/css/style.css">

	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-fixed index-header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="arrow-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="">
		           我要抢批
		        </a>
		    </h1>
		</header>
		<div class="gb-container">
			<ul class="gb-list">
				<script type="text/html" id="content">
					{{each listItems as item index}}
					<li class="list-item">
						<div class="item-top">
							<h1 class="title">{{item.title}}</h1>
						</div>
						<div class="item-bottom">
							<span class="time">{{item.time}}</span>
							<span class="batch">我来批改</span>
						</div>
					</li>
					{{/each}}
				</script>
			</ul>
		</div>

	</body>
	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../assets/js/template.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
	<script type="text/javascript" src="../assets/js/iscroll.js"></script>
	<script type="text/javascript">
		$(function() {
			$('body').addClass('bg-color');
			var token = getCookie('token');
			var id = "";
			$.ajax({
				url: reqUrl('qiang_pigai'),
				type: 'post',
				dataType: 'json',
				data: {
					token: token
				},
				xhrFields: {
					withCredentials: true
				},
				success: function(data) {
					if(data.error_code == 200) {
						window.location.href = preUrl('log/login.html?path=my/grab-batch.html');
					} else if(data.success) {
						var content = template('content', data.infor);
						$('.gb-list').html(content);
						var item = data.infor.listItems;
						for(var i = 0; i < item.length; i++) {
							id = item[i].id;
						}
						//我要抢批
						$('.batch').on('click', function() {
							console.log(0)
							$.ajax({
								url: reqUrl('qiangpigai_do'),
								type: 'post',
								dataType: 'json',
								data: {
									token: token,
									id: id
								},
								xhrFields: {
									withCredentials: true
								},
								success: function(data) {
									if(data.error_code == 200) {
										window.location.href = preUrl('log/login.html?path=my/grab-batch.html');
									} else if(data.success) {
										mask('抢批成功');
									} else {
										mask(data.msg);
									}

								},
								error: function(e, request, settings) {
									alert(settings);
								}
							});
						})
					} else {
						mask(data.msg);
					}

				},
				error: function(e, request, settings) {
					alert(settings);
				}
			});
			

		});
	</script>

</html>
