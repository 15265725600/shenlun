<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>联创世华</title>
		<link rel="stylesheet" href="../assets/css/amazeui.css">
		<link rel="stylesheet" href="../assets/css/common.css" />
		<link rel="stylesheet" href="../assets/css/style.css">

	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-fixed index-header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="arrow-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="">
		           修改密码
		        </a>
		    </h1>
		</header>
		<div class="fp-container">
			<div class="detail-wrapper clearfix">
				<div class="detail-main">
					<ul class="fp-list">
						<li class="" style="margin-bottom: 10px;">当前手机号<span class='codephone'>15236525625</span></li>
						<li class="list-item"><input class="text" type="text" placeholder="输入验证码" id='input_code' /><i class="get-code reg-code" data='0' id="get-code">获取验证码</i></li>
						<li class="list-item"><input class="text" type="password" placeholder="请输入旧密码" id='pwd' /></li>
						<li class="list-item"><input class="text" type="password" name='test' placeholder="请输入新密码" id="newpwd" /><i class="remove-phone"></i></li>
					</ul>
					<a href="javascript:;" class="fp-submit">保存</a>
				</div>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../assets/js/template.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
	<script type="text/javascript" src="../assets/js/iscroll.js"></script>
	<script type="text/javascript">
		$(function() {
			var token = getCookie('token');
			var para = window.location.search;
			$('.codephone').text(getInfo('mobile'));
			$('#get-code').on('click', function() {
				var phone = $('.codephone').text();
				var data = $(this).attr('data');

				//获取验证码
				$.ajax({
					type: 'POST',
					url: reqUrl('code_get'),
					data: {
						username: phone
					},
					xhrFields: {
						withCredentials: true
					},
					async: false,
					dataType: 'JSON',
					success: function(data) {
						if(data.success) {
							mask('请注意查收短信')
						} else {
							mask(data.msg);
						}
					}
				});
				var time = 60;

				function timeCountDown() {
					if(time == 0) {
						clearInterval(timer);
						$('.get-code').html("发送验证码");
						$('.get-code').attr('data', '0');
						$('.reg-mask').hide();
						return true;
					}
					$('.get-code').html("(<i>" + time + "</i>s)后重新发送");

					time--;
					$('.get-code').attr('data', '1');
					return false;
				}

				timeCountDown();
				var timer = setInterval(timeCountDown, 1000);

			});
			//点击确定
			$('.fp-submit').on('click', function() {
				var phone = $('.codephone').text();
				var code = $('#input_code').val();
				//var pwd = hex_md5('c9455b4619ab407b3fbb055b127c432e' + hex_md5($("#pwd").val()));
				var pwd = $("#pwd").val();
				var newpwd = $('#newpwd').val();
				var numbers = /^[1][34578][0-9]{9}$/;

				if(code == '') {
					mask('请输入验证码');
					return false
				}
				if(pwd == '') {
					mask('请输入旧密码');
					return false
				};
				if(newpwd == '') {
					mask('请输入新密码');
					return false
				};
				//验证验证码
				$.ajax({
					type: 'POST',
					url: reqUrl("code_verify"),
					data: {
						username: phone,
						code: code
					},
					dataType: 'JSON',
					async: false,
					xhrFields: {
						withCredentials: true
					},
					success: function(data) {
						if(data.success) {
							//密码修改
							$.ajax({
								type: 'POST',
								url: reqUrl("password_save"),
								data: {
									token: token,
									keytype: 1,
									old_password: pwd,
									new_password: newpwd
								},
								dataType: 'JSON',
								async: false,
								xhrFields: {
									withCredentials: true
								},
								success: function(data) {
									if(data.error_code == 200) {
										window.location.href = preUrl('log/login.html' + para + '&path=my/modify-password.html');
									} else if(data.success) {
										$.ajax({
											type: 'POST',
											url: reqUrl("client_loginout"),
											data: {
												token: token
											},
											dataType: 'JSON',
											async: false,
											xhrFields: {
												withCredentials: true
											},
											success: function(data) {
												if(data.error_code == 200) {
													window.location.href = preUrl('log/login.html' + para + '&path=my/modify-password.html');
												} else if(data.success) {
													window.location.href = preUrl('log/login.html');

												} else {
													mask(data.msg);
												}
											},
											error: function(e, request, settings) {
												alert(settings);
											}
										})
									} else {
										mask(data.msg);
									}
								},
								error: function(e, request, settings) {
									alert(settings);
								}
							})
						} else {
							mask(data.msg);
						}
					},
					error: function(e, request, settings) {
						alert(settings);
					}
				})
			});
		});
	</script>

</html>
