<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="">
		<meta name="keywords" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>联创世华</title>
		<link rel="stylesheet" href="../assets/css/amazeui.css">
		<link rel="stylesheet" href="../assets/css/common.css" />
		<link rel="stylesheet" href="../assets/css/style.css">

	</head>

	<body>
		<header data-am-widget="header" class="am-header am-header-fixed index-header">
			<div class="am-header-left am-header-nav">
				<a href="javascript:history.back()" class="">
					<i class="arrow-left"></i>
				</a>
			</div>
			<h1 class="am-header-title">
		        <a href="javascript:;" class="">
		           常见问题
		        </a>
		    </h1>
		</header>
		<div class="cp-container">
			<div class="content">
				<ul class="prolist">
					<li>
						<div class="top"></div>
						<div class="bom"></div>
					</li>
				</ul>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/js/amazeui.js"></script>
	<script type="text/javascript" src="../assets/js/template.js"></script>
	<script type="text/javascript" src="../assets/js/common.js"></script>
	<script type="text/javascript" src="../assets/js/iscroll.js"></script>
	<script type="text/javascript">
		$(function() {
			$('body').addClass('bg-color');
			var token = getCookie('token');
			//获取热门真题
			$.ajax({
				type: 'post',
				url: reqUrl('common_wenti'),
				dataType: "json",
				xhrFields: {
					withCredentials: true
				},
				data: {
					token: token
				},
				async: false, //同步
				success: function(data) {
					if(data.error_code == 100 || data.error_code == 200) {
						window.location.href = preUrl('log/login.html?path=my/com-problem.html');
					} else if(data.success) {
						var arrLen = data.infor.listItems;
						var html = "";
						for(var i = 0;i<arrLen.length;i++){
							html += "<li>"
								 +"<div class=\"top\">"+arrLen[i].question+"</div>"
								 +"<div class=\"bom\">"+arrLen[i].answer+"</div>"
							     +"</li>";	
							
						}
						$('.prolist').html(html);

					} else {
						mask(data.msg);
					};
				}
			});

		});
	</script>

</html>
